<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="stylesheet">
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
            <div class="grey-container">
                <div class="output"> </div>
                <div class="before-col">
                    <div class="col">
                        <button class="num number" value="7">7</button>
                        <button class="num number" value="4">4</button>
                        <button class="num number" value="1">1</button>
                        <button class="num number" value="0">0</button>
                    </div>
                    <div class="col">
                        <button class="num number" value="8">8</button>
                        <button class="num number" value="5">5</button>
                        <button class="num number" value="2">2</button>
                        <button class="num operator">&#8901;</button>
                    </div>
                    <div class="col">
                        <button class="num number" value="9">9</button>
                        <button class="num number" value="6">6</button>
                        <button class="num number" value="3">3</button>
                        <button class="num number" >x10<sup>x</sup></button>
                        
                    </div>
                    <div class="col">
                        <div class="num delete">DEL</div>
                        <div class="num operator" value="*">x</div>
                        <div class="num operator" value="+">+</div>
                        <div class="num result">ANS</div>
                    </div>
                    <div class="col">
                        <div class="num delete">AC</div>
                        <div class="num operator" value="/">/</div>
                        <div class="num operator" value="-">-</div>
                        <div class="num equal" >=</div>
                    </div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
